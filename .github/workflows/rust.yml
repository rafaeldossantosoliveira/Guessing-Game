# GitHub Actions workflow for Rust: build, test, clippy, and fmt checks
# Save this file as .github/workflows/rust.yml in your repository
name: Rust CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build / Test / Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable, beta, nightly]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          profile: minimal
          override: true

      - name: Show Rust version and cargo info
        run: |
          rustc --version
          cargo --version

      - name: Build (debug)
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Check formatting
        run: |
          rustup component add rustfmt || true
          cargo fmt -- --check

      - name: Run clippy (warnings as errors)
        run: |
          rustup component add clippy || true
          cargo clippy --all-targets --all-features -- -D warnings

  release:
    name: Release (optional)
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build release
        run: cargo build --release --verbose

      # You can add steps here to upload artifacts or publish to crates.io
      # Example: authenticate and cargo publish (be careful with secrets)
